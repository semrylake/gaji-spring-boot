<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Info Gaji</title>
    <!-- Bootstrap CSS -->
    <link
      href="/webjars/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="/dataTable/libs/datatables.net-bs4/css/dataTables.bootstrap4.css"
      rel="stylesheet"
    />
  </head>
  <body id="home">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#home">Info Gaji</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Info Gaji</a
              >
            </li> -->
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mb-4 mt-4">
      <div class="card shadow">
        <div class="card-header py-3">
          <h4 class="m-0 font-weight-bold text-dark">
            Pekerjaan & Gaji Terupdate
          </h4>
        </div>
        <div class="card-body">
          <div class="table-responsive mt-2">
            <table class="table table-striped" id="tabelGaji" width="100%">
              <thead align="center">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nama</th>
                  <th scope="col">Tempat Kerja</th>
                  <th scope="col">Posisi/Pekerjaan</th>
                  <th scope="col">Gaji</th>
                  <th scope="col">Kota</th>
                  <th scope="col">Pengalaman (Tahun)</th>
                  <th scope="col">Deskripsi</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody align="center">
                <tr th:each="gaji : ${gajis}">
                  <td th:text="${gaji.id}"></td>
                  <td th:text="${gaji.nama}"></td>
                  <td th:text="${gaji.perusahaan}"></td>
                  <td th:text="${gaji.pekerjaan}"></td>
                  <td th:text="${gaji.gaji}"></td>
                  <td th:text="${gaji.kota}"></td>
                  <td th:text="${gaji.pengalaman}"></td>
                  <td th:text="${gaji.deskripsi}"></td>
                  <td>
                    <form
                      th:action="@{'delete/'+${gaji.id}}"
                      method="post"
                      class="d-inline"
                    >
                      <button
                        type="submit"
                        title="Hapus"
                        class="btn btn-icon btn-danger"
                        onclick="return confirm('Anda yakin ingin menghapus data ini??');"
                      >
                        Delete
                      </button>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="/jquery/jquery-3.6.0.min.js"></script>
    <script
      src="/webjars/bootstrap/js/bootstrap.bundle.min.js"
      type="text/javascript"
    ></script>
    <script src="/dataTable/extra-libs/DataTables/datatables.min.js"></script>
    <script>
      // $("#tabelGaji").DataTable();
      $(document).ready(function () {
        $("#tabelGaji").DataTable({
          bInfo: false,
        });
      });
    </script>
  </body>
</html>
